<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo Agrinho 2025 para conectar cidades ao projeto.">
    <title>Agrinho 2025 - Conexão de Cidade</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Bem-vindo ao Agrinho 2025</h1>
            <p>Conecte-se à sua cidade para obter mais informações sobre o projeto!</p>
        </header>

        <section class="form-section">
            <label for="city">Digite o nome da sua cidade:</label>
            <input type="text" id="city" name="city" placeholder="Ex: São Paulo" disabled>

            <button>Conectar</button>
        </section>

        <div class="message">
            <p>Conexão com a cidade <strong>São Paulo</strong> estabelecida com sucesso!</p>
        </div>
    </div>

</body>
</html>
